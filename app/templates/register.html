<!DOCTYPE html>
<html id="main">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.css')}}"/>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.min.css')}}"/>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}"/>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css')}}"/>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-grid.min.css') }}">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-reboot.min.css') }}">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-reboot.css') }}">
      <link rel="stylesheet" type="text/javascript" href="{{ url_for('static', filename='css/bootstrap.min.js')}}"/>
    </head>
    <body>
      <h1 style="padding-top:1%; text-align: center; font-family: sans-serif; color:#434546;font-size: 80px; font-weight: bold;"> <!--Montserrat;-->
          Shopping List App
      </h1>
      <div id="navigation" style="position:absolute; ">
          <p>
              <h4 style="font-weight: bold">
              Welcome to Shopping List
              </h4>
              <br>
              An application that allows you to manage all your shopping lists
              in one place.  
          </p>
      </div>
    <div style="padding-left: 50%; padding-top: 2%">
    <div id="form">
    <p>
      Sign Up
    </p>
    <form action="" style="margin:15px" method="POST">
      Username:<br>
      <input type="text" name="username" placeholder="username" value="{{
        request.form.username }}"required>
      <br>
      
      Email:<br>
      <input type="text" name="email" placeholder="email" value="{{
        request.form.email }}"required>
      <br>
      Password:<br>
      <input type="password" name="password" placeholder="password" value="{{
        request.form.password }}"required>
      <br>
      Confirm password:<br>
      <input type="password" name="confirm_password" placeholder="confirm password" value="{{
        request.form.confirm_password }}"required>
      <br><br>
      <div class="container">
          {% if error%}
          <div class="alert alert-danger" role="alert">
            <button type="button" class="close" data-dissmiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <p>{{ error }}</p>
          </div>
          {% endif%}
      </div>
      <input type="submit" value="Signup">
    </form> 
    </div>
      </div>
    
    </body>
    </html>
